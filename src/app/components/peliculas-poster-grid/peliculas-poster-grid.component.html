<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" class="img-fluid poster" [alt]=" movie.original_title">
        <div class="ml-2">
            <h3>{{ movie.original_title }}</h3>
        </div>
        <div class="row">
            <div class="col-10 text-white">
                <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="gray" size="14px" readonly="false"></star-rating>
            </div>
            <div class="col-2 text-white">
                {{ movie.vote_average | number:'1.1-2' }}
            </div>
        </div>
    </div>
</div>
